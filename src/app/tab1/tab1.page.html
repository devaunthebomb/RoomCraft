<ion-header [translucent]="true">
  <ion-toolbar>
    <div id="Title">
      RoomCraft
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="Background">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"></ion-title>
    </ion-toolbar>
  </ion-header>
     <ion-list>
      <ion-list-header id="Title">
        Saved Projetcs
      </ion-list-header>

      <ion-card *ngFor = "let project of projectsArr">
        <img src={{project.thumbnailUrl}} />
        <ion-card-header>
          <ion-card-title>{{project.projectName}}</ion-card-title>
        </ion-card-header>
      </ion-card>
    </ion-list>
    <!-- <app-explore-container name="Tab 3 page"></app-explore-container> -->
  <!-- <app-explore-container name="Tab 1 page"></app-explore-container> -->
</ion-content>
<style>
  #Title{
    font-family: ARVO;
    color: ffffff;
    text-align: center;
    font-size: 30px;
};  

.button{
  background-color: #7E60F3;
  size: 1000000px;
}

</style>

<style>
  :root {
    --ion-safe-area-top: 20px;
    --ion-safe-area-bottom: 22px;
  }

  header {
    font-size: 11px;
    font-weight: 600;
    letter-spacing: 0.05em;
    margin-bottom: 1.25em;
    text-transform: uppercase;
  }

  section {
    margin-top: 1em;
    margin-bottom: 2.5em;
  }

  section:not(.full-width),
  .full-width > header {
    padding: 0 10px;
  }
  #DesigingButton{
    text-align: right;
  }
</style>
