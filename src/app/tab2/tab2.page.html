<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title id="Title">
      RoomCraft
    </ion-title>
  </ion-toolbar>
</ion-header>

<!--Allows you to enter name of project-->
<ion-content [fullscreen]="true">
  <ion-item>
    <ion-label position="floating">Project Name</ion-label>
    <ion-textarea [(ngModel)] = "currentInput" placeholder="text here"></ion-textarea>
  </ion-item>

  <section>
  <ion-button color="success" (click)="moveToHome()">Save</ion-button>
  </section>

  <!-- <section>
    <ion-button color="success">Complete</ion-button>
  </section> -->

  <!--displaying picture-->
  <ion-grid>
    <ion-row>
      <ion-col *ngFor='let photo of photoService.photos'>
        <ion-img [src]='photo.webViewPath' class="Photo">
        </ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>
  <!--Takes picture and adds to the photo gallery-->
  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="addPhotoToGallery()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <app-explore-container name="Tab 2 page"></app-explore-container>
</ion-content>

<style>
  #Title{
    font-family: ARVO;
    color: ffffff;
    text-align: center;
    font-size: 30px;
};  
</style>

<style>
  :root {
    --ion-safe-area-top: 20px;
    --ion-safe-area-bottom: 22px;
  }

  header {
    font-size: 11px;
    font-weight: 600;
    letter-spacing: 0.05em;
    margin-bottom: 1.25em;
    text-transform: uppercase;
  }

  section {
    margin-top: 1em;
    margin-bottom: 2.5em;
  }

  section:not(.full-width),
  .full-width > header {
    padding: 0 10px;
  }
</style>
