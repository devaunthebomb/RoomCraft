<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title id="Title" >
      RoomCraft - {{currentInput}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<!--Allows you to enter name of project-->
<ion-content [fullscreen]="true">
  <!-- <ion-item>
    <ion-label position="floating">Project Name</ion-label>
    <ion-textarea [(ngModel)] = "currentInput" placeholder="type here"></ion-textarea>
  </ion-item> -->


<div class="button-container">
  <div id="camera-button">
  <ion-button (click)="addPhotoToGallery()"><ion-icon style="margin-right: 5%;"name="camera"></ion-icon> Take Photo</ion-button>
  </div>
  <div id="file-button">
  <ion-button><ion-icon style="margin-right: 7%;"name="images"></ion-icon>Add File</ion-button>
  </div>
</div>


<!-- 
  <section>
  <ion-button color="success" (click)="moveToHome()">Save</ion-button>
  </section> -->

  <!-- <section>
    <ion-button color="success">Complete</ion-button>
  </section> -->

  <!--displaying picture-->
  <ion-grid>
    <ion-row>
      <ion-col *ngFor='let photo of photoService.photos'>
        <div class="picture-container">
            <!-- <div class="one" [innerHtml]="htmlToAdd"></div>
          </div> --> 
          <div class="image-container">
          <ion-img id="myImage" [src]='photo.webViewPath' class="Photo">
          </ion-img>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <!--Takes picture and adds to the photo gallery-->
  <!-- <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="addPhotoToGallery()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab> -->



   <br>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card class="card">
          <model-viewer 
              src="../../assets/3d/chair-roomcraft/root.gltf" 
              alt="chair" 
              camera-controls>
            </model-viewer>
          <ion-card-content>
            Chair
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col>
        <ion-card class="card">
           <model-viewer 
              src="../../assets/3d/lamp-roomcraft/root.gltf" 
              alt="chair" 
              camera-controls>
            </model-viewer>
          <ion-card-content>
            Lamp
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col>
        <ion-card class="card">
          <model-viewer 
          src="../../assets/3d/sofa-roomcraft/root.gltf" 
          alt="chair" 
          camera-controls>
        </model-viewer>
          <ion-card-content>
            Couch
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col>
        <ion-card class="card">
          <model-viewer 
          src="../../assets/3d/table-roomcraft/root.gltf" 
          alt="chair" 
          camera-controls>
        </model-viewer>
          <ion-card-content>
            Table
          </ion-card-content>
        </ion-card>
      </ion-col>

      
    </ion-row>
  </ion-grid>



</ion-content>

<style>
  #Title{
    font-family: ARVO;
    color: ffffff;
    text-align: center;
    font-size: 30px;
};  
</style>

<style>
  :root {
    --ion-safe-area-top: 20px;
    --ion-safe-area-bottom: 22px;
  }

  header {
    font-size: 11px;
    font-weight: 600;
    letter-spacing: 0.05em;
    margin-bottom: 1.25em;
    text-transform: uppercase;
  }

  section {
    margin-top: 1em;
    margin-bottom: 2.5em;
  }

  section:not(.full-width),
  .full-width > header {
    padding: 0 10px;
  }
</style>
