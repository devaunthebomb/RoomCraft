<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title id="Title" >
      RoomCraft - {{currentInput}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<!--Allows you to enter name of project-->
<ion-content [fullscreen]="true">
  <!-- <ion-item>
    <ion-label position="floating">Project Name</ion-label>
    <ion-textarea [(ngModel)] = "currentInput" placeholder="type here"></ion-textarea>
  </ion-item> -->

<!-- 
  <section>
  <ion-button color="success" (click)="moveToHome()">Save</ion-button>
  </section> -->

  <!-- <section>
    <ion-button color="success">Complete</ion-button>
  </section> -->

  <!--displaying picture-->
  <ion-grid>
    <ion-row>
      <ion-col *ngFor='let photo of photoService.photos'>
        <div class="picture-container">
          <div class="example-box" cdkDrag>
            <div class="one" [innerHtml]="htmlToAdd"></div>
          </div>
          <ion-img [src]='photo.webViewPath' class="Photo">
          </ion-img>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <!--Takes picture and adds to the photo gallery-->
  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="addPhotoToGallery()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>
 
  <!-- <ion-icon size="large" class="icon" name="search-outline"></ion-icon>
  <ion-icon size="large" class="icon" (click)="showConfirm()" name="home-outline"></ion-icon> -->

   <br>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card class="card">
          <img src="../../assets/couch2.png" />
          <ion-card-header>
            <ion-button (click)="addCouch()">Add Item</ion-button>
          </ion-card-header>
          <ion-card-content>
            Couch
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col>
        <ion-card>
          <img src="./madison.jpg" />
          <ion-card-header>
            <ion-card-title>Items</ion-card-title>
          </ion-card-header>
          <ion-card-content>
           Lamp
          </ion-card-content>
        </ion-card>      
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>

<style>
  #Title{
    font-family: ARVO;
    color: ffffff;
    text-align: center;
    font-size: 30px;
};  
</style>

<style>
  :root {
    --ion-safe-area-top: 20px;
    --ion-safe-area-bottom: 22px;
  }

  header {
    font-size: 11px;
    font-weight: 600;
    letter-spacing: 0.05em;
    margin-bottom: 1.25em;
    text-transform: uppercase;
  }

  section {
    margin-top: 1em;
    margin-bottom: 2.5em;
  }

  section:not(.full-width),
  .full-width > header {
    padding: 0 10px;
  }
</style>
